<!DOCTYPE html>
<html lang="zn-CN">
  <head>
    <meta charset="utf-8">
    <title>Printer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
	  .center {
		width: auto;
		display: table;
		margin-left: auto;
		margin-right: auto;
		} 

    </style>
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Printer</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="/">主页</a></li>
              <li class="active"><a href="/printer">打印</a></li>
			  <li><a href="/show">展示</a></li>
              <li><a href="/about">关于</a></li>
            </ul>
            {% if not session.logged_in %}
            <form class="navbar-form pull-right" action="{{ url_for('login')}}" method=post>
              <input class="span2" type="text" name=username placeholder="username">
              <input class="span2" type="password" name=password placeholder="Password">
              <button type="submit" value=Login class="btn">Sign in</button>
            </form>
            {% else %}
            <a class = 'btn btn-success pull-right' href="{{ url_for('logout') }}">log out</a>
			{% endif %}
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
	
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
			<form class = 'center' action="{{ url_for('show_module')}}" method=post enctype=multipart/form-data>
			<p><input type=file name=file></p>
			<input type=submit class="btn" value=Upload>
			</form>
			</div>
		</div>
	</div>

	
    <footer class = 'center'>
		<p>&copy; hustlabview 2016</p>
    </footer>
	
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
  </body>
</html>
